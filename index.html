<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Calculator</title>
</head>
<body>
    
    
    <div id="main">
        <div id="calculator">
        <div id="display"></div>
        
            <button id= "clear" type="button">C</button>
            
            <button class="operand"  type="button">/</button>
           
        
            <button class="digits" type="button">7</button>
            <button class="digits" type="button">8</button>
            <button class="digits" type="button">9</button>
            <button class="operand" type="button">*</button>
       
            <button class="digits" type="button">4</button>
            <button class="digits" type="button">5</button>
            <button class="digits" type="button">6</button>
            <button class="operand" type="button">+</button>
       
            <button class="digits" type="button">1</button>
            <button class="digits" type="button">2</button>
            <button class="digits" type="button">3</button>
            <button class="operand" type="button">-</button>
        
            <button id="zero" class="digits" type="button">0</button>
            <button class="digits" type="button">.</button>
            <button id="equals" type="button">=</button>
         
        
    </div>

    </div>

    <script type="text/javascript" src="./calculator.js" ></script>
</body>
</html>
